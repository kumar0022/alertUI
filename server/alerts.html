<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Signals</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .empty {
        text-align: center;
        font-size: 18px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Top Signals</h1>
      {% if signals %}
      <table>
        <thead>
          <tr>
            <th>Signal</th>
            <th>Loss Score</th>
          </tr>
        </thead>
        <tbody>
          {% for signal, loss_score in signals.items() %}
          <tr>
            <td>{{ signal }}</td>
            <td>{{ loss_score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="empty">No top signals found at this time.</p>
      {% endif %}
    </div>
  </body>
</html>
